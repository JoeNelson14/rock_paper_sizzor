<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sizzors</title>

    <!-- css files -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- javascript files -->
    <script src="js/app.js" async defer></script>
</head>
<body>
    <div class="choice-container">
        <div>
            <h2 class="choice-title">Player</h2>
            <div class="output-choice player"></div>
        </div>
        <h2 class="choice-title">vs</h2>
        <div>
            <h2 class="choice-title">Computer</h2>
            <div class="output-choice computer"></div>
        </div>
    </div>

    <div class="winner-output">
        <h2 class="winner-title">Winner</h2>
        <div class="output-screen"></div>
    </div>
    

    <div class="score-count">
        <span class="score-dot"></span>
        <span class="score-dot"></span>
        <span class="score-dot"></span>
        <span class="score-dot"></span>
        <span class="score-dot"></span>
    </div>

    <div class="button-container">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
        <button>New Game</button>
    </div>
    
</body>
</html>
